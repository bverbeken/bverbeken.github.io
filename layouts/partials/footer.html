<footer class="common-footer">
    <div class="common-footer-bottom">
        {{ if .Site.Menus.footer }}
            {{ $currentPage := . }}
            <ul class="footer-menu">
            {{ range .Site.Menus.footer }}
            <li><a class="{{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}" href="{{ .URL | absLangURL }}" title="{{ .Title }}">{{ .Name }}</a></li>
            {{ end }}
            </ul>
        {{ end }}
        <div class="copyright">
            <p>
                {{ .Site.Params.Copyright }}<br/>
                <a target="_blank" rel="noopener noreferrer" href="https://gohugo.io/">Hugo</a>,
                <a target="_blank" rel="noopener noreferrer" href="https://github.com/mitrichius/hugo-theme-anubis">Anubis</a>
                {{ .Site.Params.And }} ğŸ‘
                {{ .Site.Params.AreAwesome }}!
            </p>
        </div>

        {{ partial "theme-switcher.html" . }}
    </div>

    {{ partial "h-card.html" . }}
</footer>
